<!DOCTYPE html>

<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>500 Page. Error</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico')}}" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/404-page.css')}}">
	</head>
	<body class="flat">
        <!-- Canvas for particles animation -->
        <div id="particles-js"></div>
        <!-- Your logo on the top left -->
        <a href="#" class="logo-link" title="back home">
            <img src="{{ url_for('static', filename='images/logo.png')}}" class="logo" alt="Company's logo">
        </a>
        <div class="content">
            <div class="content-box">
                <div class="big-content">
                    <!-- Main squares for the content logo in the background -->
                    <div class="list-square">
                        <span class="square"></span>
                        <span class="square"></span>
                        <span class="square"></span>
                    </div>
                    <!-- Main lines for the content logo in the background -->
                    <div class="list-line">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                    <!-- The animated searching tool -->
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <!-- div clearing the float -->
                    <div class="clear"></div>
                </div>
                <!-- Your text -->
                <h1>Oops! Error 500. Internal Server Error</h1>
                <p>The page you were looking for doesn't exist.<br>
                    We think the page may have moved.</p>
            </div>
        </div>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/jquery/js/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/bootstrap/js/bootstrap.min.js')}}"></script>
    </body>
</html>
